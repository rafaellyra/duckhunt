<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Duck Hunt Game Specs</title>
    <link href="../node_modules/mocha/mocha.css" rel="stylesheet" media="screen" />
    <script src="../vendors/components/requirejs/require.js"></script>
    <script src="../vendors/components/jquery/jquery.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/expect.js/expect.js"></script>
</head>
<body>
    <div id="mocha"></div>
    <div class="canvas"></div>
    <script>
        var specs = ['menu/menu.spec.js'];
        require.config({
            paths: {
                'text': '../vendors/components/requirejs-text/text',
                'Handlebars': '../vendors/components/handlebars/handlebars',
                'hbars': '../vendors/components/requirejs-handlebars/hbars',
                'modules': '../assets/scripts/modules',
                'templates': '../assets/templates',
            },
            shim: {
                Handlebars: {
                    exports: 'Handlebars'
                }
            }
        })
        mocha.setup('bdd');
        require( specs, function () {
            mocha.run();
            //setTimeout(mocha.run, 300);
        });
    </script>
</body>
</html>
